<img id="categorias" src="images/semillas.jpg" alt="Semillas">
<div class="main-category">
    <section>
        <h4> Tus desayunos y meriendas disfrutalos con estas semillas...</h4>
        <ul class="product-list">
            <div class="category-product">
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Girasol</li>
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Calabaza</li>
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Sésamo</li>
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Hinojo</li>
            </div>
            <div class="category-product">
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Lino</li>
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Amapola</li>
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Chía</li>
                <li><img class="img-leaf" src="images/hojita.png" alt="hojita">Avena</li>
            </div>
        </ul>
    </section>
    <section class="table-admin">
        <table id="table" class="nutricional-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Carbohidratos</th>
                    <th>Grasas</th>
                    <th>Proteínas</th>
                    <th>Agua</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
            <tfoot>
                <tr>
                    <td><input class="input-table" id="producto" type="text" placeholder=""></td>
                    <td><input class="input-table" id="carbo" type="text"></td>
                    <td><input class="input-table" id="grasas" type="text"></td>
                    <td><input class="input-table" id="proteinas" type="text"></td>
                    <td><input class="input-table" id="agua" type="text"></td>
                </tr>
            </tfoot>
        </table>
        <div class="btn-table">
            <div class="btn-filter">
                <button class="btn" id="btn-agregar">Agregar</button>
                <button class="btn" id="btn-agregar3">Agregar 3</button>
            </div>
            <div class="btn-filter">
                <input class="form-input" id="filtro" placeholder="Ingrese filtro" type="text">
                <button class="btn" id="btn-filtrar">Filtrar</button>
                <button class="btn" id="removeFilter">Quitar filtro</button>
            </div>
        </div>
    </section>
</div>
